flarum-suspend:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      suspend_users_label: Suspendovanje članova

  # Translations in this namespace are used by the forum user interface.
  forum:
    # These translations are used in the suspension notifications
    notifications:
      user_suspended_text: "Suspendovani ste na {timeReadable}"
      user_suspended_indefinite_text: Suspendovani ste na neodređeno vreme
      user_unsuspended_text: Ukinuta vam je suspenzija

    # These translations are used for the suspension reason informational modal to the suspended user.
    suspension_info:
      dismiss_button: Odbaci
      indefinite: Ovo je suspenzija na neodređeno vreme
      limited: "Ova suspenzija će biti na snazi do {date}"
      title: Ovaj nalog je suspendovan

    # These translations are used in the Suspend User modal dialog (admin function).
    suspend_user:
      display_message: Prikaži poruku za korisnika
      indefinitely_label: Suspendovan/a na neodređeno
      limited_time_days_text: " dana"
      limited_time_label: Suspendovan/a na određeno vreme..
      not_suspended_label: Nije suspendovan/a
      placeholder_optional: Opcionalno
      reason: Razlog za suspenziju
      status_heading: Status suspenzije
      submit_button: => core.ref.save_changes
      title: "Suspenduj {username}"

    # These translations are displayed as tooltips for user badges.
    user_badge:
      suspended_tooltip: Suspendovan/a

    # These translations are found on the user profile page (admin function).
    user_controls:
      suspend_button: Suspenduj

  # Translations in this namespace are used by suspension email notifications
  email:
    suspended:
      subject: Vaš nalog na Grčkom Forumu je suspendovan
      body: |
        Zdravo {recipient_display_name},

        Suspendovani ste iz sledećeg razloga:

        ---
        {suspension_message}
        ---

    unsuspended:
      subject: Za vaš nalog na Grčkom Forumu je ukinuta suspenzija
      body: |
        Zdravo {recipient_display_name},

        Za vaš nalog na je ukinuta suspenzija. Možete se vratiti na forum klikom na sledeći link:

        {forum_url}
