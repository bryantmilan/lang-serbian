flarum-mentions:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the mentions Settings page.
    settings:
      allow_username_format_label: Dozvoli format pominjanja korisničkog imena (@korisničkoime)
      allow_username_format_text: |
        Trenutni format za pominjanje korisnika je @"Prikazano ime"#ID.
        Ovo podešavanje dozvoljava korišćenje starog formata @korisničkoime, ali će i dalje biti konvertovano u novi format nakon čuvanja.

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the composer (reply autocompletion function).
    composer:
      mention_tooltip: Spomenite člana ili odgovor
      reply_to_post_text: "Odgovorite na #{number}"

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      others_text: => core.ref.some_others
      post_mentioned_text: "{username} je odgovorio/la na Vaš odgovor" # Can be pluralized to agree number of users!
      user_mentioned_text: "{username} Vas je spomenuo/la"

    # These translations are displayed beneath individual posts.
    post:
      mentioned_by_self_text: "{users} ste odgovorili na ovo."  # Can be pluralized to agree the number of users!
      mentioned_by_text: "{users} je odgovorio/la na ovo."       # Can be pluralized to agree the number of users!
      others_text: => core.ref.some_others
      quote_button: Citirajte
      reply_link: => core.ref.reply
      you_text: => core.ref.you

    # These translations are used in the Settings page.
    settings:
      notify_post_mentioned_label: Ako neko odgovori na neki od mojih odgovora
      notify_user_mentioned_label: Ako me neko spomene u svom odgovoru

    # These translations are used in the user profile page and profile popup.
    user:
      mentions_link: Spominjanja

    # These translations are used in the post mentions
    post_mention:
      deleted_text: "[nepoznato]"

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when a post is replied to
    post_mentioned:
      subject: "{replier_display_name} je odgovorio/la na Vaš odgovor u diskusiji {title}"
      body: |
        Zdravo {recipient_display_name}!

        {replier_display_name} je odgovorio/la na Vaš odgovor (#{post_number}) u diskusiji {title}.

        {url}

        ---

        {content}

    # These translations are used in emails sent when a user is mentioned
    user_mentioned:
      subject: "{mentioner_display_name} Vas je spomenuo/la u diskusiji {title}"
      body: |
        Zdravo {recipient_display_name}!

        {mentioner_display_name} Vas je spomenuo/la u diskusiji {title}.

        {url}

        ---

        {content}

