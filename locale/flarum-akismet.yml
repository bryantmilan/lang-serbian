flarum-akismet:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Akismet Settings.
    akismet_settings:
      api_key_label: API Key
      title: Akismet podešavanja
      delete_blatant_spam_label: Automatski izbrišite očiglednu neželjenu poštu
      delete_blatant_spam_help: Ako Akismet utvrdi da je komentar očigledan neželjeni sadržaj, umesto označavanja, automatski izbrišite odgovor
    permissions:
      bypass_akismet: Zaobiđite Akismet

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the frame displayed around flagged posts.
    post:
      akismet_flagged_text: Akismet softver je označio kao nepoželjno
      not_spam_button: Nije nepoželjno

