flarum-tags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Basics page.
    basics:
      tags_label: => flarum-tags.ref.tags

    # These translations are used in the Edit Tag modal dialog.
    edit_tag:
      color_label: => core.ref.color
      delete_tag_button: Izbrišite kategoriju
      delete_tag_confirmation: "Da li ste sigurni da želite da izbrišete ovu kategoriju? Diskusije u ovoj kategoriji NEĆE biti izbrisane."
      description_label: Opis
      hide_label: Sakrijte sa liste svih diskusija
      icon_label: => core.ref.icon
      icon_text: => core.ref.icon_text
      name_label: => flarum-tags.ref.name
      name_placeholder: => flarum-tags.ref.name
      slug_label: Naziv za URL
      submit_button: => core.ref.save_changes
      title: Kreirajte kategoriju

    # These translations are used in the navigation bar.
    nav:
      tags_button: => flarum-tags.ref.tags
      tags_text: Podešavanje prilagođenih kategorija.

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_edit_tags_label: Uređivanje kategorija
      restrict_by_tag_heading: Ograničavanje po kategorijama
      tag_discussions_label: Kategorisanje diskusija

    # These translations are used in the Tag Settings modal dialog.
    tag_settings:
      range_separator_text: " do "
      required_primary_heading: Potreban broj primarnih kategorija
      required_primary_text: Unesite minimalni i maksimalni broj primarnih kategorija koje se mogu primeniti na diskusiju.
      required_secondary_heading: Potreban broj sekundarnih kategorija
      required_secondary_text: Unesite minimalni i maksimalni broj sekundarnih kategorija koje se mogu primeniti na diskusiju.
      title: Podešavanje kategorija

    # These translations are used in the Tags page.
    tags:
      about_tags_text: "Kategorije se koriste za raspodelu diskusija. Primarne kategorije su poput tradicionalnih kategorija foruma: mogu se rasporediti u hijerarhiju na dva nivoa. Sekundarne kategorije nemaju hijerarhiju ili redosled i korisne su za mikroraspodelu."
      create_primary_tag_button: Kreirajte primarnu kategoriju
      create_secondary_tag_button: Kreirajte sekundarnu kategoriju
      primary_heading: Primarne kategorije
      secondary_heading: Sekundarne kategorije
      settings_heading: Podešavanja

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are displayed on the page that lists all tags.
    all_tags:
      meta_description_text: Sve kategorije
      meta_title_text: => flarum-tags.ref.tags

    # These translations are used by the Choose Tags modal dialog.
    choose_tags:
      choose_primary_placeholder: "Izaberite primarnu kategoriju|Izaberite {count} primarnih kategorija"
      choose_secondary_placeholder: "Izaberite još jednu kategoriju|Izaberite još {count} kategorija"
      edit_title: "Izmenite kategorije za diskusiju {title}"
      submit_button: => core.ref.okay
      title: Izaberite kategorije za Vašu diskusiju

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      choose_tags_link: Izaberite kategorije

    # These translations are used by the discussion control buttons.
    discussion_controls:
      edit_tags_button: Izmenite kategorije

    header:
      back_to_tags_tooltip: Povratak na listu kategorija

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      more_link: Više..
      tags_link: => flarum-tags.ref.tags
      untagged_link: Nekategorisano

    # These translations are displayed between posts in the post stream.
    post_stream:
      added_and_removed_tags_text: "{username} je dodao/la {tagsAdded} i uklonio/la {tagsRemoved} kategoriju."
      added_tags_text: "{username} je dodao/la {tagsAdded} kategoriju."
      removed_tags_text: "{username} je uklonio/la {tagsRemoved} kategoriju."
      tags_text: "{tags} kategorija|{tags} kategorije"

    # These translations are used when visiting a single tag's discussion list.
    tag:
      meta_description_text: "Sve diskusije u {tag} kategoriji"

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # This translation is displayed in place of the name of a tag that's been deleted.
    deleted_tag_text: Izbrisano

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    name: Naziv
    tags: Kategorije